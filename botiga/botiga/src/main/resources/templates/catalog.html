<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Catàleg de productes</title>
        <link th:href="@{/styles/style_catalog.css}" rel="stylesheet" />
    </head>
<body>
    <h1>Catàleg de productes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id del producte</th>
                <th>Nom</th>
                <th>Descripció</th>
                <th>Subcategoria</th>
                <th>Unitats en estoc</th>
                <th>Preu unitat</th>
                <th>Fabricant</th>
            </tr>
        </thead>
        <tbody th:each="product : ${products}">
            <tr>
                <td th:text="${product.nameProcuduct}"></td>
                <td th:text="${product.descriptionProduct}"></td>
                <td th:text="${product.companyProduct}"></td>
                <td th:text="${product.priceProduct}"></td>
                <td th:text="${product.unitsProduct}"></td>
                <td th:text="${product.categoria}"></td>
                <td th:text="${product.subcategory}"></td>
                
            </tr>
        </tbody>
    </table>
    <p><a class="nav-link" th:href="@{/}">Torna a la pàgina d'inici</a></p>
</body>
</html>
